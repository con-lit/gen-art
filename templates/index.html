<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>consta.de</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-auto">
          <div class="dropdown">
            <button 
              id="dropdownDesignButton"
              class="btn btn-secondary dropdown-toggle" 
              type="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Lines and arcs
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="mixed_designs" href="#">Lines and arcs</a></li>
              <li><a class="dropdown-item" id="more_lines" href="#">More lines</a></li>
              <li><a class="dropdown-item" id="more_arcs" href="#">More arcs</a></li>
              <li><a class="dropdown-item" id="only_lines" href="#">Only lines</a></li>
              <li><a class="dropdown-item" id="only_arcs" href="#">Only arcs</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="dropdown">
            <button 
              id="dropdownDirectionButton"
              class="btn btn-secondary dropdown-toggle" 
              type="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Mixed directions
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="mixed_directions" href="#">Mixed directions</a></li>
              <li><a class="dropdown-item" id="horizontal" href="#">Only horizontal</a></li>
              <li><a class="dropdown-item" id="vertical" href="#">Only vertical</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <button 
            id="redrawButton"
            class="btn btn-primary">
            Redraw
          </button>
        </div>
      </div>
    </div>
    <script>
        let selectedDesign = 'mixed_designs';
        let selectedDirection = 'mixed_directions';

        function setBackgroundImage() {
            const now = Date.now();
            const width = window.innerWidth;
            const height = window.innerHeight;
            const designParam = `&design=${selectedDesign}`;
            const directionParam = `&direction=${selectedDirection}`;
            const cacheBust = `&cb=${now}`;
            const image = new Image();
            image.onload = () => {
                document.body.style.backgroundImage = `url(${image.src})`;
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundSize = 'fill';
                document.getElementById('preloader').style.display = 'none';
            };
            image.src = `/bitmap?width=${width}&height=${height}${designParam}${directionParam}${cacheBust}`;
        }

        window.onresize = setBackgroundImage;
        window.onload = setBackgroundImage;

        // Update design on dropdown item click
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                if (['mixed_designs','more_lines','more_arcs','only_lines','only_arcs'].includes(item.id)) {
                    selectedDesign = item.id;
                    dropdownDesignButton.textContent = item.textContent;
                } else {
                    selectedDirection = item.id;
                    dropdownDirectionButton.textContent = item.textContent;
                }
                setBackgroundImage();
            });
        });

        document.getElementById('redrawButton').addEventListener('click', () => {
            setBackgroundImage();
        });
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
