<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>consta.de</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-auto">
          <div class="dropdown">
            <button 
              id="dropdownDesignButton"
              class="btn btn-secondary dropdown-toggle" 
              type="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Lines and arcs
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="mixed_designs" href="#">Lines and arcs</a></li>
              <li><a class="dropdown-item" id="more_lines" href="#">More lines</a></li>
              <li><a class="dropdown-item" id="more_arcs" href="#">More arcs</a></li>
              <li><a class="dropdown-item" id="only_lines" href="#">Only lines</a></li>
              <li><a class="dropdown-item" id="only_arcs" href="#">Only arcs</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="dropdown">
            <button 
              id="dropdownDirectionButton"
              class="btn btn-secondary dropdown-toggle" 
              type="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Mixed directions
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="mixed_directions" href="#">Mixed directions</a></li>
              <li><a class="dropdown-item" id="horizontal" href="#">Only horizontal</a></li>
              <li><a class="dropdown-item" id="vertical" href="#">Only vertical</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <button 
            id="redrawButton"
            class="btn btn-primary">
            Redraw
          </button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
